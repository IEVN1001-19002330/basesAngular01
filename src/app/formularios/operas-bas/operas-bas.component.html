

<div class="col-6">
    <div class="mb-3">
        <form action="">
    <div class="form-group pt-4">
        <label for="num1">Número 1:</label>
        <input [(ngModel)]="num1" name="num1" type="text" class="form-control" id="num1" placeholder="Ingrese número 1">
    </div>
    <div class="form-group pt-4">
        <label for="num2">Número 2:</label>
        <input [(ngModel)]="num2" name="num2" type="text" class="form-control" id="num2" placeholder="Ingrese número 2">
    </div>
    <br>

        <div class="form-check">
          <input [(ngModel)]="flexRadioDefault" class="form-check-input" type="radio" value="suma" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Sumar
          </label>
        </div>
        <div class="form-check">
          <input [(ngModel)]="flexRadioDefault" class="form-check-input" type="radio" value="resta" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Restar
          </label>
        </div>
        <div class="form-check">
          <input [(ngModel)]="flexRadioDefault" class="form-check-input" type="radio" value="multiplicar" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Multiplicar
          </label>
        </div>
        <div class="form-check">
          <input [(ngModel)]="flexRadioDefault" class="form-check-input" type="radio" value="dividir" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Dividir
          </label>
        </div>
        <br>
        <button (click)="calcular()" type="button" class="btn btn-primary">Operación</button>
</form>
    </div>
    <div class="col-6">
        <h3>Resultado: {{ resultado }}</h3>
    </div>
</div>
