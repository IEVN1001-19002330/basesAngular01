  
<section class="pt-3">
  <div class="container col-md-6 pt-6">
    <div class="boletos-cine-container card text-white bg-info">

      <h2 class="text-center mt-4">Comprar entradas Cinepolis</h2>

      <form (ngSubmit)="obtenerTotal()">

        <div class="px-4 form-group">
          <label class="form-label mt-4" for="nombre">Ingresa tu nombre:</label>
          <input class="form-control" [(ngModel)]="nombre" name="nombre" type="text" id="nombre" />
        </div>

        <div class="px-4 form-group">
          <label class="form-label mt-4" for="numEntradas">Número de Entradas:</label>
          <input class="form-control" [(ngModel)]="numEntradas" name="numEntradas" type="number" id="numEntradas" [max]="maxEntradas" />
        </div>

        <div class="px-4 form-group">
          <label class="form-label mt-4" for="numPersonas">Número de Compradores:</label>
          <input class="form-control" [(ngModel)]="numPersonas" name="numPersonas" type="number" id="numPersonas" min="1" max="7" (ngModelChange)="actualizarMaxEntradas()" />
        </div>

        <hr>

        <div class="px-3 form-group">
          <label for="tarjetaSocioCineco">¿Tienes Tarjeta Socio Cineco? </label>
          <input class="form-check-input ms-2" [(ngModel)]="tarjetaSocioCineco" name="tarjetaSocioCineco" type="checkbox" id="tarjetaSocioCineco" />
        </div>

        <hr>

        <div class="mx-auto row justify-content-center">
          <button class="btn btn-primary col-sm-3" type="submit">Calcular</button>
        </div>

      </form>

      <div class="mx-auto row justify-content-center pt-5" *ngIf="montoTotal">
        <p>Nombre del comprador: {{ nombre }}</p>
        <p>Total a pagar: {{ montoTotal | currency:'USD':true }}</p>
        <p>Número de entradas: {{ numEntradas }}</p>
      </div>

    </div>
  </div>
</section>
